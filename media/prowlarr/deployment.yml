apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr-deployment
  namespace: media
  labels:
    app: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          env:
            - name: TZ
              value: Europe/London
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          image: linuxserver/prowlarr
          imagePullPolicy: Always
          ports:
            - containerPort: 9696
          volumeMounts:
            - name: prowlarr-config-pv
              mountPath: "/prowlarr-config"
      volumes:
        - name: prowlarr-config-pv
          persistentVolumeClaim:
            claimName: prowlarr-config-pvc
